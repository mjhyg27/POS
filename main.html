<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grid-container">
        <header id="main-nav"> 
            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Operaciones</span>
            </button>

            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Consultas</span>
            </button>

            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Procesos</span>
            </button>

            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Reportes</span>
            </button>

            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Estadisticas</span>
            </button>

            <button class="main-nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2
                        2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0
                        0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2
                        0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51
                        1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0
                        1-2.83-2.83l.06-.06a1.65 1.65 0 0 0
                        .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2
                        0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1
                        1.65 1.65 0 0 0-.33-1.82l-.06-.06a2
                        2 0 0 1 2.83-2.83l.06.06a1.65 1.65
                        0 0 0 1.82.33h.09a1.65 1.65 0 0
                        0 1-1.51V3a2 2 0 0 1 4 0v.09
                        a1.65 1.65 0 0 0 1 1.51 1.65
                        1.65 0 0 0 1.82-.33l.06-.06
                        a2 2 0 1 1 2.83 2.83l-.06.06
                        a1.65 1.65 0 0 0-.33 1.82v.09
                        a1.65 1.65 0 0 0 1.51 1H21a2
                        2 0 0 1 0 4h-.09a1.65 1.65
                        0 0 0-1.51 1z"/>
                </svg>
               <span>configuracion</span>
            </button>
        </header>
    
        <div id="options">
            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Precio</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Editar</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>cantidad</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Remover</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Desc</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Cajon</span>
            </button>

            <button class="options-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Importe</span>
            </button>
        </div>

        <div id="search-area">
            <div id="product-image-container">
                <div id="product-image">image</div>
            </div>
            <div id="search-container">
                <div id="search-bar-container">
                    <div class="search-bar-elem">code icon</div>
                    <input type="text">
                    <button class="options-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                        </svg>
                    </button>        
                    <button class="options-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                        </svg>
                    </button>
                    <div>date icon</div>
                    <div>date</div>
                </div>
                <div id="client-container">
                    <div id="doc-icon">doc icon</div>
                    <div id="doc-selection">doc selection</div>
                    <div id="client-icon">client icon</div>
                    <div id="client-selector">client select</div>
                    <div id="clerk-icon">clerk icon</div>
                    <div>clerk select</div>
                    <div>money icon</div>
                    <div>currency</div>
                    <div>conversion icon</div>
                    <div>conversion rate</div>
                    <div>remove button</div>
                </div>
            </div>
        </div>
        <div id="side-bar">
            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Buscar</span>
            </button>

            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Cerrar</span>
            </button>

            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Doc</span>
            </button>

            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Cliente</span>
            </button>

            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Espera</span>
            </button>

            <button class="side-bar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor">
                </svg>
               <span>Recargar</span>
            </button>
        </div>

        <div id="sale-info">
            <div class="sale-details">Cant</div>
            <div class="sale-details">Descripcion</div>
            <div class="sale-details">Exis</div>
            <div class="sale-details">% Desc</div>
            <div class="sale-details">Precio U.</div>
            <div class="sale-details">Importe</div>
        </div>

        <main id="sale-items">sale items
            <div class="item">item</div>
        </main>

        <div id="subtotal">subtotal </div>

        <footer id="total">total</footer>
    </div>
</body>
</html>
