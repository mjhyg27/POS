<!DOCTYPE html>
<html lang="en">
<head>

    <div id="grid-container">

            <div class="main-nav-button">Reportes</div>
            <div class="main-nav-button">Estadisticas</div>

            <div class="options-button">Precio</div>
            <div class="options-button">Editar</div>
            <div class="options-button">Cantindad</div>
            <div class="options-button">Remover</div>

        <main id="sale-items">sale items

        </main>

        <footer id="total">total</footer>
